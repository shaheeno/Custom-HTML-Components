<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
</head>

<style>
  .navbar{
    background-color: #417588;
    border-radius: 20px;
  }
  .navbar ul{
    overflow: auto;
  }
  .navbar ul li{
    float: left;
    list-style: none;
    padding: 20px 20px;
   
  }

  li a{
    color: white;
    text-decoration: none;
    font-weight: 40px;
  }
  .search{
    float: right;
    margin: 20px;
   
  }
  .search input{
    border-radius: 20px;
    border: none;
    padding: 8px;
  }


</style>
<body>

  <header>
    <nav class="navbar">
      <ul>
        <li> <a href="#">Home</a> </li>
        <li> <a href="#">About</a> </li>
        <li> <a href="#">Services</a></li>
        <li> <a href="#">Contact Us</a></li>
        <div class="search">
          <input type="text" id="search" placeholder="search a website">
  
        </div>
      </ul>


    </nav>

  </header>
  
</body>
</html>
